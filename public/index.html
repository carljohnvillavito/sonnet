<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonnet AI Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="superman-theme">
  <div class="container py-5">
    <h1 class="text-center text-warning">Sonnet AI Chatbot</h1>
    <div id="chat-box" class="border rounded p-3 mb-3"></div>
    <div class="d-flex">
      <input type="text" id="user-input" class="form-control me-2" placeholder="Type your message here...">
      <button id="send-btn" class="btn btn-warning">Send</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
