<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-4o Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="chat-title">GPT-4o Chatbot</h1>
            <p class="chat-subtitle">Powered by Kaizenji API</p>
        </div>

        <!-- Chat Container -->
        <div class="chat-container shadow p-4 rounded">
            <div id="chat-box" class="chat-box overflow-auto"></div>

            <!-- Input Section -->
            <div class="input-group mt-3">
                <input id="user-input" type="text" class="form-control" placeholder="Type your message...">
                <button id="send-btn" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
